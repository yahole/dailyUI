<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="TheImage">
            <img src="./img/1_Coffee-1.jpg" height="500px">
        </div>
        <div class="signUP">
            <h1>Create your Account</h1>
            <h4>Name</h4>
            <input>
            <h4>E-mail Address</h4>
            <input>
            <h4>Password</h4>
            <input>

            <div class="checkMe">
                <input type="checkbox">
                <h4>By Proceeding, you agree to our <span>Terms & Conditions</span></h4>
            </div>
        </div>
    </div>

    <DIV class="thebuttons">
        <div id="buttons">
            <button class="sign1">
                <p>SIGN UP</p>
            </button>
            <button class="sign2"> 
                <p>SIGN IN</p>
            </button>
        </div>    
    </DIV>
    
</body>
</html>
